<div class="card">
    <div class="card-body">
        <form [formGroup]="angForm" novalidate>
            <div class="form-group">
                <label class="col-md-4">Project Name</label>
                <input type="text" class="form-control" 
                    formControlName="ProjectName" 
                    #ProjectName 
                    [(ngModel)] = "project.ProjectName"/>
            </div>
            <div *ngIf="angForm.controls['ProjectName'].invalid && (angForm.controls['ProjectName'].dirty || angForm.controls['ProjectName'].touched)" class="alert alert-danger">
                <div *ngIf="angForm.controls['ProjectName'].errors.required">
                    Project Name is required.
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Project Description </label>
                <textarea class="form-control" rows = 7 cols = "5"
                    formControlName="ProjectDescription" 
                    #ProjectDescription [(ngModel)] = "project.ProjectDescription"></textarea>
            </div>
            <div *ngIf="angForm.controls['ProjectDescription'].invalid && (angForm.controls['ProjectDescription'].dirty || angForm.controls['ProjectDescription'].touched)" class="alert alert-danger">
                <div *ngIf="angForm.controls['ProjectDescription'].errors.required">
                    Project Description is required.
                </div>
            </div>
            <div class="form-group">
                <button (click)="updateProject(ProjectName.value, ProjectDescription.value)" type="button" class="btn btn-primary"
                    [disabled]="angForm.invalid" >
                    Update Project
                </button>
            </div>
        </form>
    </div>
</div>
